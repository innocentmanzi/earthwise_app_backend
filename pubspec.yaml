# Name of the Flutter project
name: earthwise_app
# Description of the Flutter project
description: A new Flutter project.
# The following line prevents the package from being accidentally published to pub.dev using `flutter pub publish`.
# This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the build number may be overridden in flutter build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1 # The version of the application

# Define the environment for the project
environment:
  sdk: ">=3.1.0 <4.0.0" # Specify the Dart SDK version

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`.
# Alternatively, dependencies can be manually updated by changing the version numbers below to the latest version available on pub.dev.
# To see which dependencies have newer versions available, run `flutter pub outdated`.
dependencies:
  cupertino_icons: ^1.0.2 # Cupertino icons package
  firebase_auth: ^5.1.2 # Firebase authentication package
  firebase_core: ^3.2.0 # Firebase core package
  fl_chart: ^0.68.0 # FL Chart package for creating charts
  google_sign_in: ^6.2.1 # Google sign-in package
  google_sign_in_web: ^0.12.4+1 # Google sign-in web package
  cloud_firestore: ^5.1.0 # Cloud Firestore package
  image_picker: ^1.1.2 # Image picker package
  firebase_storage: ^12.1.1 # Firebase storage package
  random_string: ^2.3.1 # Random string generator package
  fluttertoast: ^8.2.6 # Flutter toast package for showing toast messages
  cloud_functions: ^5.0.3 # Cloud functions package
  flutter:
    sdk: flutter # Specify the Flutter SDK

# Dev dependencies specify packages that are only needed during development.
dev_dependencies:
  flutter_lints: ^2.0.0 # Flutter lints package for linting
  flutter_test:
    sdk: flutter # Flutter test package for testing

# For information on the generic Dart part of this file, see the following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
